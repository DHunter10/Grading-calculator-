<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ITD212 Week4</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
    display: block;
    margin: 10px 0 5px;
}
input {
    width: calc(100% - 10px);
    padding: 5px;
    margin-bottom: 15px;
}
button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #218838;
}
.result {
    margin-top: 20px;
    font-size: 1.2em;
}
</style>
</head>

<body>
<form>
  <label for="test1">Test 1:</label>
  <input type="number" id="test1" name="test1" required>
  <label for="test2">Test 2:</label>
  <input type="number" id="test2" name="test2" required>
  <label for="quiz1">Quiz 1:</label>
  <input type="number" id="quiz1" name="quiz1" required>
  <label for="quiz2">Quiz 2:</label>
  <input type="number" id="quiz2" name="quiz2" required>
  <label for="quiz3">Quiz 3:</label>
  <input type="number" id="quiz3" name="quiz3" required>
  <label for="quiz4">Quiz 4:</label>
  <input type="number" id="quiz4" name="quiz4" required>
  <label for="project1">Project 1:</label>
  <input type="number" id="project1" name="project1" required>
  <label for="project2">Project 2:</label>
  <input type="number" id="project2" name="project2" required>
  <label for="project3">Project 3:</label>
  <input type="number" id="project3" name="project3" required>
  <label for="project4">Project 4:</label>
  <input type="number" id="project4" name="project4" required>
  <label for="project5">Project 5:</label>
  <input type="number" id="project5" name="project5" required>
  <label for="project6">Project 6:</label>
  <input type="number" id="project6" name="project6" required>
  <input type="button" value="calculate" onclick="funcalculate();"
			 id="calculate" name="calculate">
  <div id="result"></div>
</form>
</body>
<script>
    document.getElementById('calculate').addEventListener('click', function(event) {
        event.preventDefault();
        const average = funcalculate();
		document.getElementById('result').innerHTML = 'Overall Average Grade:' + average.toFixed(2);
    });
	

    function funcalculate() {
        const test1 = parseFloat(document.getElementById('test1').value);
        const test2 = parseFloat(document.getElementById('test2').value);
        const quiz1 = parseFloat(document.getElementById('quiz1').value);
        const quiz2 = parseFloat(document.getElementById('quiz2').value);
        const quiz3 = parseFloat(document.getElementById('quiz3').value);
        const quiz4 = parseFloat(document.getElementById('quiz4').value);
        const project1 = parseFloat(document.getElementById('project1').value);
        const project2 = parseFloat(document.getElementById('project2').value);
        const project3 = parseFloat(document.getElementById('project3').value);
        const project4 = parseFloat(document.getElementById('project4').value);
        const project5 = parseFloat(document.getElementById('project5').value);
        const project6 = parseFloat(document.getElementById('project6').value);

        const totalGrades = test1 + test2 + quiz1 + quiz2 + quiz3 + quiz4 + project1 + project2 + project3 + project4 + project5 + project6;
        const numberOfAssignments = 12;
        return totalGrades / numberOfAssignments;
    }
</script>
</html>
